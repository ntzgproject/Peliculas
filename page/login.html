<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=movie" />
    <script src="../scripts/login.js"></script>
    <title>Login</title>
</head>

<body>
    <section class="login">
        <div class="login__logo">
            <h1><a href="../index.html"><span class="material-symbols-outlined">movie</span> CaC Movies </a></h1>
        </div>
        <div class="login__container">
            <div class="login__title">
                <h2>Iniciar Sesión</h2>
            </div>
            <div class="login__input-container">
                <input id="email" class="login__input" required type="email" placeholder="Email">
                <input id="password" class="login__input" required type="password" placeholder="Contraseña">
            </div>
            <div class="login__button-container">
                <button id="loginBtn" class="login__button">Iniciar Sesión</button>
                <button class="login__button"><a href="./register.html">Registrarse</a></button>
            </div>
        </div>
    </section>
    
</body>
</html>
